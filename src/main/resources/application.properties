spring.application.name=mampf
spring.ai.openai.api-key=

spring.ai.chat.client.observations.log-prompt=true
spring.ai.chat.observations.log-prompt=true
spring.ai.chat.observations.log-completion= true
spring.ai.image.observations.log-prompt= true
spring.ai.chat.observations.include-error-logging=true

spring.datasource.url=jdbc:mariadb://localhost:3306/spring-ai
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.ai.vectorstore.mariadb.initialize-schema=true
spring.ai.vectorstore.mariadb.distance-type=COSINE
spring.ai.vectorstore.mariadb.dimensions=1536

# Observability Configuration
# Enable all actuator endpoints for demo purposes
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Enable tracing
management.tracing.sampling.probability=1.0

# Enable metrics for Spring AI
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.spring.ai.chat.client.operation=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

springdoc.writer-with-order-by-keys=true
